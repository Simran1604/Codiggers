<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="abstract">
    <div class="user-profile-left">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtCSkKW69Q2yu-OIyDa1DznH_piGaYSlKzHw&usqp=CAU" alt="student-image">
        <p class="profile-details">
            <h1 class="head1">ID: </h1>
            <h2 class="head2">Name: </h2>
            <p>Other Details from database</p>
            <button type="button" class="btn" id="ebtn">Edit Details</button>
        </p>
    </div>

    <div class="user-profile-right">
        <h1 class="head-todo">ASSIGNMENTS</h1>
        <h2 class="note-todo">After Complemention, Check the boxes</h2>
        <section class="to-do">
            <ol type="1">
                <li><input type="checkbox">Communication Skills Assignment || Due- AA/BB/CCCC 11:59 PM</li>
                <li><input type="checkbox">Lab Assignment DEC || Due- XX/YY/ZZZZ 11:59 PM</li>
                <li><input type="checkbox">Google Form Submission || Due: AA/BB/CCCC 05:00 PM</li>
            </ol>
        </section>
    </div>
    
</body>
</html>
