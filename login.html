<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">

    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="abstract">
    <pre class="head">L O G I N   P O R T A L</pre>
    <form action="">
    <div class="login-form" id="login">
        <img src="https://www.iconpacks.net/icons/1/free-user-group-icon-296-thumb.png" alt="user profile icon">

        <h3 class="intro2">Important fields are marked by *</h3>

        <label for="ceid">College email ID*: </label>
        <input type="email" placeholder="Enter your email" name="ceid" required>

        <label for="pswd">Password*:</label>
        <input type="password" placeholder="Enter Password" name="pswd" required>
        

        <button type="submit" class="btn" id="loginBtn">Login Now</button>

        <label>
        <input type="checkbox" name="remember">Remember Me
        </label>

        <span class="pswd"><a href="#">Forgot Password?</a></span>

        <h3 class="head3">Don't have an account? <a href="signup.html" target="_self">Sign Up Today</a></h3>

        <a href="index.html">Back to Homepage</a>
    </div>
    </form>
</body>
</html>
