<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="abstract">
    <pre class="head">S I G N U P   P O R T A L</pre>
    <div class="login-form" id="signUp">
        <form action="">
            <img src="https://icon-library.com/images/fill-out-form-icon/fill-out-form-icon-10.jpg" alt="form fill icon">

            <h3 class="intro2">Important fields are marked by *</h3>

            <label for="name">Name*: </label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="dob">Date of Birth*: </label>
            <input type="date" id="dob" placeholder="Enter Date of Birth" required>
            
            <label for="username">Enter a Username*: <p><i>(Must contain a special character, a digit)</i></p></label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="pswd">Enter a Password*: </label>
            <input type="password" id="pswd" placeholder="Enter a Password" required>

            <label for="repswd">Re-enter your password*: </label>
            <input type="password" id="repswd" placeholder="Re-enter the password" required>

            <label>
                <input type="checkbox">I agree to the <a href="#">Terms and Conditions</a>
            </label>

            <button class="btn" id="signup" type="submit">Sign Up Now</button>

            <h3 class="head3">Already have an Account?<a href="login.html" target="_self">Login instead</a></h3>

            <a href="index.html">Back to Homepage</a>
            
        </form>
    </div>
</body>
</html>
